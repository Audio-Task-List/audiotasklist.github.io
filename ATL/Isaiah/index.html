<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<link rel="icon" type="image/x-icon" href="../favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../Style.css"/>
		<script src="customTasks.js"></script>
		<script src="../audiotasklist.js"></script>
	</head>
	<body>
		<div class="drawerWrapper">
			<div id="settingsArea" class="settings">
				<button id="closeSettings" class="closeSettings" onclick="hideSettings()">X</button>
				<h2>Settings</h2>
				<p>
					<label for="ddlTheme" on>Theme</label>
					<select id="ddlTheme" onchange="themeChange()">
						<option value="light">light</option>
						<option value="dark">dark</option>
					</select>
				</p>
				<p>
					<label for="chkLoop">Loop Audio</label>
					<input id="chkLoop" type="checkbox" onchange="loopChange()"></input>
					<br/>
					<label for="numDelay">Loop Delay (s)</label>
					<input id="numDelay" type="number" min="0" max="600" onchange="loopDelayChange()"></input>
				</p>
				<p>
					<label for="chkAuto">Automatically Advance Tasks</label>
					<input id="chkAuto" type="checkbox" onchange="autoAdvanceChange()"></input>
				</p>
				<p>
					<label for="chkOrder">Enforce Task Order</label>
					<input id="chkOrder" type="checkbox" onchange="enforceOrderChange()"></input>
				</p>
				<p>
					<label for="chkHideComplete">Hide Completed Tasks</label>
					<input id="chkHideComplete" type="checkbox" onchange="hideCompletedChange()"></input>
				</p>

			</div>
			<div id="routineArea" class="routineArea routineAreaExpanded">
				<button id="closeRoutines" class="closeRoutines" onclick="hideRoutines()">X</button>
				<h1>Routines</h1>
			</div>
		</div>
		<div id="topRow" class="topRow">
			<button id="toggleRoutines" class="toggleRoutines" onclick="showRoutines()">></button>
			<button id="settingsBtn" class="settingsBtn hide" onclick="showSettings()">≡</button>
		</div>
		<div id="routineName" class="routineName">
		</div>
		<div id="taskArea" class="taskArea">
		</div>
		<div id="taskImage" class="taskImage">
		</div>
		<div id="rightSide" class="rightSide hide">
			<div id="timer" class="timer">
				<div id="timerDisplay" class="timerDisplay">00:00.000</div>
				<button id="startStop" class="timerButton" onclick="startStop()">Start</button>
				<button id="reset" class="timerButton" onclick="resetTimer()">Reset</button>
			</div>
			<div id="completedArea" class="completedArea hide">
			<h2>Completed:</h2>
			<table class="completedTable">
				<thead>
					<tr>
						<th class="completedColHeader" onclick="sort('taskNum')">#</th>
						<th class="completedColHeader" onclick="sort('name')">Task</th>
						<th class="completedColHeader" onclick="sort('duration')">Duration</th>
						<th class="completedColHeader" onclick="sort('reminders')">Reminders</th>
					</tr>
				</thead>
				<tbody id="completedTable" >
				</tbody>
			</table>
			</div>
		</div>
		<button id="btnDone" class="btnDone hide" onclick="completeCurrentTask()">✓</button>
		<button id="btnRemind" class="btnRemind hide" onclick="remind()">Remind</button>
		<script>init();</script>
	</body>
</html>
